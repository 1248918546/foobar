<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change</title>
	<link rel="stylesheet"
	      href="css/change.css"
	      type="text/css"/>
</head>
<body>

<div id = "change_column">
	<form id = "change_form">
		<p>
			<label for="old_password">
				old_password:
			</label>
			<input type="text" id="old_password">
		</p>

		<p>
			<label for="new_password">
				new_password:
			</label>
			<input type="text" id="new_password">
		</p>

		<p>
			<label for="new_nickname">
				new_nickname:
			</label>
			<input type="text" id="new_nickname">
		</p>

		<input type = "button" id = "cancel_btn" value = "cancel" onclick="window.location.href = 'moments'">

		<input type="button" value="submit" id="submit-btn">

	</form>

</div>

</body>
</html>
